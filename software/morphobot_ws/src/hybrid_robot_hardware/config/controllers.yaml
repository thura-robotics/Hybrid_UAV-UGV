controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    # Joint state broadcaster - publishes all joint states
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    # Velocity controller for driving servo
    velocity_controller:
      type: velocity_controllers/JointGroupVelocityController
    
    # Position controller for pan/tilt servos
    position_controller:
      type: position_controllers/JointGroupPositionController

# Velocity controller configuration
velocity_controller:
  ros__parameters:
    joints:
      - wheel_fl_joint
    interface_name: velocity

# Position controller configuration
position_controller:
  ros__parameters:
    joints:
      - pan_fl_joint
      - tilt_fl_joint
    interface_name: position
