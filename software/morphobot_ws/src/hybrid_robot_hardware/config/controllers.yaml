controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: forward_command_controller/ForwardCommandController

    velocity_controller:
      type: forward_command_controller/ForwardCommandController

position_controller:
  ros__parameters:
    joints:
      - servo_joint_1
      - servo_joint_2
    interface_name: position

velocity_controller:
  ros__parameters:
    joints:
      - servo_joint_3
    interface_name: velocity
